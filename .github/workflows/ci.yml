name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install orchestrator deps
        working-directory: orchestrator
        run: npm ci

      - name: Build orchestrator
        working-directory: orchestrator
        run: npm run build --if-present

      - name: Run contract tests
        working-directory: orchestrator
        run: npm run -s test:contract

      - name: Run integration tests
        working-directory: orchestrator
        run: npm run -s test:integration

      - name: Run e2e tests
        working-directory: orchestrator
        run: npm run -s test:e2e

      - name: Validate docs (claims/audit)
        run: node scripts/validate-claims-audit.mjs

