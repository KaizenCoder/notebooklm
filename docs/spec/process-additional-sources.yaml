paths:
  /webhook/process-additional-sources:
    post:
      summary: Traite des sources additionnelles (sites web, texte copié)
      parameters:
        - $ref: './openapi.yaml#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: './openapi.yaml#/components/parameters/CopiedTextPayload'
                - $ref: './openapi.yaml#/components/parameters/MultipleWebsitesPayload'
      responses:
        '202':
          description: Requête acceptée pour traitement asynchrone.
          content:
            application/json:
              schema:
                $ref: './openapi.yaml#/components/schemas/SuccessResponse'
        '400':
          description: Requête invalide.
          content:
            application/json:
              schema:
                $ref: './openapi.yaml#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth: []
