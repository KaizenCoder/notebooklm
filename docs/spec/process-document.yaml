paths:
  /webhook/process-document:
    post:
      summary: Traite un document uploadé (PDF, TXT, etc.)
      description: Reçoit un webhook de Supabase Storage lorsqu'un nouveau document est uploadé.
      parameters:
        - $ref: './openapi.yaml#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [ "INSERT" ]
                table:
                  type: string
                  enum: [ "objects" ]
                schema:
                  type: string
                  enum: [ "storage" ]
                record:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    name:
                      type: string
                    bucket_id:
                      type: string
                    owner:
                      type: string
                      format: uuid
                    metadata:
                      type: object
                      properties:
                        mimetype:
                          type: string
                        cacheControl:
                          type: string
                        size:
                          type: integer
                        notebook_id:
                          type: string
                          format: uuid
                        source_id:
                          type: string
                          format: uuid
                        callback_url:
                          type: string
                          format: uri
                          description: "URL de callback pour notifier la fin du traitement."
      responses:
        '202':
          description: Requête acceptée pour traitement asynchrone.
          content:
            application/json:
              schema:
                $ref: './openapi.yaml#/components/schemas/SuccessResponse'
        '400':
          description: Requête invalide.
          content:
            application/json:
              schema:
                $ref: './openapi.yaml#/components/schemas/ErrorResponse'
      security:
        - ApiKeyAuth: []
